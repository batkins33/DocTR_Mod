JDandSon:
  ticket_number:
    method: below_label
    label: "PIT/DUMP TICKET"
    regex: "\\b[A-Z]?\\d{5,}\\b"
    fallback_method: roi
    roi: [0.7, 0.1, 0.9, 0.3]
    fallback_regex: "\\d{5,}"
  manifest_number:
    method: label_right
    label: "MANIFEST #"
    regex: "\\d+"
  material_type:
    method: label_right
    label: "MATERIAL"
    regex: "[A-Za-z ]+"
  truck_number:
    method: label_right
    label: "TRUCK #"
    regex: "\\d+"
  date:
    method: label_right
    label: "DATE"
    regex: "\\d{1,2}[-/ ]\\w{3,9}[-/ ]\\d{2,4}|\\d{1,2}[-/]\\d{1,2}[-/]\\d{2,4}"

